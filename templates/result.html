{% extends "base.html" %}

{% block title %}List{% endblock %}

{% block content %}
    <div class="container">
    <table class="table table-bordered">
        <tr>
            <th>index</th>
            <th>title</th>
            <th>id</th>
            <th>pub</th>
        </tr>
        {% for book in result %}
            <tr>
                <td>{{ book['index'] }}</td>
                <td>{{ book['title'] }}</td>
                <td>{{ book['id'] }}</td>
                <td>{{ book['pub'] }}</td>
            </tr>
        {% endfor %}
    </table>
    </div>
{% endblock %}
